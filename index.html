        <style>
            *::before,
                *::after {
                    box-sizing: border-box;
                }
                * {
                    margin: 0;
                }
                /* Atur posisi item menjadi relatif untuk menghindari overlapping */
                .item {
                    position: relative; /* Ganti dari absolute ke relative */
                    animation-duration: 30s;
                    animation-timing-function: linear;
                    animation-iteration-count: infinite;
                    display: inline-block; /* Tambahkan agar item tampil berbaris */
                }
                
                /* Responsif menggunakan Flexbox */
                .wraper, .wraper1 {
                    display: flex; /* Ganti dari grid ke flex untuk lebih fleksibel */
                    flex-wrap: nowrap; /* Hindari item berpindah baris */
                    align-items: center;
                    justify-content: space-around; /* Atur jarak antar item */
                    overflow: hidden; /* Sembunyikan bagian yang keluar */
                    mask-image: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 25%, rgba(0, 0, 0, 1) 75%, rgba(0, 0, 0, 0) 100%);
                
                }
                .item img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    border-radius: 6px;
                }
        
                /* Animasi dari kanan ke kiri (wraper) */
                .wraper .item {
                    left: 100%; /* Posisi awal di luar container */
                    animation-name: scrolleft;
                }
        
                /* Animasi dari kiri ke kanan (wraper1) */
                .wraper1 .item {
                    left: -200px; /* Posisi awal di luar container kiri */
                    animation-name: scrolright; /* Gunakan animasi khusus scrolright */
                }
        
                @keyframes scrolleft {
                    to {
                        left: -200px; /* Bergerak dari kanan ke kiri */
                    }
                }
        
                @keyframes scrolright {
                    to {
                        left: 100%; /* Bergerak dari kiri ke kanan */
                    }
                }

                .wraper {
                    top: 5%;
                    right: 2%;
                
                }
        
                .wraper1 {
                    top: 15%;
                    right: 2%;
                }
        
                /* Atur delay agar item bergerak dengan interval yang konsisten */
                .item1 { animation-delay: 0s; }
                .item2 { animation-delay: calc(30s / 8 * 1); }
                .item3 { animation-delay: calc(30s / 8 * 2); }
                .item4 { animation-delay: calc(30s / 8 * 3); }
                .item5 { animation-delay: calc(30s / 8 * 4); }
                .item6 { animation-delay: calc(30s / 8 * 5); }
                .item7 { animation-delay: calc(30s / 8 * 6); }
                .item8 { animation-delay: calc(30s / 8 * 7); }
        
            .main {

            }
        /* Use relative units for animation size and margin */
        .item {
            width: 125px;
            height: 100px;
            margin: 2%; /* Use percentage instead of px */
          }
          
          /* Add media queries to adjust animation speed and size */

    .item {

}

@media (max-width: 480px) {
